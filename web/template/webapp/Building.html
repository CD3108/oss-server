	<div class="content">
		<p>Display 展示平台由 IPU 团队开发和维护，意在为开发者提供丰富的代码学习案例，力求应用可运行、代码高质量、注释详尽以及场景丰富。</p>
		<p>内容包括插件展示、标签组件、静态组件、推送展示、场景展示等等。从实际场景出发，充分展示框架 API 和组件的使用方法和效果。该应用会在 android 和 ios 两个平台同步发布，并持续更新。</p>
		<p>最后感谢长沙研发中心的 WADE UED 提供技术支持。</p>
