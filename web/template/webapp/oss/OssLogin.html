<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>登录</title>
{%>template/common/Head2.html%}
<link href="biz/css/login/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="biz/js/oss/Login.js"></script>
<style type="text/css">
body {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
<div class="login">
  <div class="logo"><img src="biz/img/login/logo.png"></div>
  <div class="login-wrap">
    <div class="login-input">
	  <div class="input-icon"><img src="biz/img/login/icon_login1.png"></div>
      <div class="input-field"><input type="text" id="username" require="true" placeholder="用户名"/></div> 
    </div>
	<div class="login-hr"></div>
	<div class="login-input">
	  <div class="input-icon"><img src="biz/img/login/icon_login2.png"></div>
      <div class="input-field"><input type="password" id="password" require="true" placeholder="密码"/></div> 
    </div>
  </div>
  <div style="margin-top:0.3rem">
	  <div class="radio" id="memorypwd"><span><img src="biz/img/login/label1.png" style="width:0.28rem;height:0.28rem" /></span>
		<span>记住密码</span>
	  </div>
	 <div class="radio" id="memoryid"><span><img src="biz/img/login/label1.png" style="width:0.28rem;height:0.28rem" /></span>
		<span>记住用户名</span>
	  </div>
  </div>
 <input id="login" name="按钮" type="button" class="button" value="登录" />

</div>
	
</body>
</html>
