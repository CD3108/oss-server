<!DOCTYPE HTML>
<html class="s_bs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>文件</title>
{%>template/common/Head.html%}
<script type="text/javascript" src="biz/js/plugin/file/file.js" ></script>
</head>
<body>

<div class="c_navBar">
	<div class="left">
		<div class="back">
			<span class="e_ico-back"></span>
			<span class="text">文件</span>
		</div>
	</div>
</div>

<div class="m_content m_content-nofooter" id="content">
	<div class="e_space"></div>
	<wm-tab id="myTab">
		<wm-tab-item title="sd卡应用目录" active="true">
			<div class="c_title">
				<div class="text">目录：<span id="sdcard_dir"></span></div>
				<div class="fn"><span class="e_button e_button-singleIco file-add"><span class="e_ico-add"></span></span></div>
			</div>
			<div class="c_list c_list-euilateral c_list-col-3">
				<ul id="fileListSdcard">
				
				</ul>
			</div>
		</wm-tab-item>
		<wm-tab-item title="应用file目录">
			<div class="c_title">
				<div class="text">目录：<span id="files_dir" ></span></div>
				<div class="fn"><span class="e_button e_button-singleIco file-add"><span class="e_ico-add"></span></span></div>
			</div>
			<div class="c_list c_list-euilateral c_list-col-3">
				<ul id="fileListData">
				
				</ul>
			</div>
		</wm-tab-item>
	</wm-tab>
</div>

<textarea class="fn-hide" id="fileList">
	<li data-filename="{{fileName}}" data-issdcard="{{isSdcard}}">
		<div class="content">
			<div class="ico">
				<div class="e_ico-file e_gold"></div>
				<div class="text">{{fileName}}</div>
			</div>
		</div>
	</li>
</textarea>

<div class="c_popup" id="createFile">
	<div class="wrapper">
		<div class="title">
			<div class="text">新建文件</div>
			<a href="#nogo" class="close" id="close"></a>
		</div>
		<div class="content">
			<div class="c_list">
				<ul>
					<li>
						<div class="content">
							<div class="label label-4">文件名称</div>
							<div class="value"><input type="text" placeholder="请填写" id="fileName" /></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="btn">
			<button class="e_button-cancel" id="cancel">取消</button>
			<button class="e_button-ok" id="submit">确定</button>
		</div>
	</div>
	<div class="e_space"></div>
</div>
</body>
</html>
