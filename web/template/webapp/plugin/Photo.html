<!DOCTYPE HTML>
<html class="s_bs">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>图片/相机</title>
	{%>template/common/Head.html%}
	<script type="text/javascript" src="biz/js/plugin/photo.js"></script>
</head>
<body>

<div class="c_navBar">
	<div class="left">
		<div class="back">
			<span class="e_ico-back"></span>
			<span class="text">图片/相机</span>
		</div>
	</div>
</div>

<div class="m_content m_content-nofooter" id="content" >
<div>
	<div class="c_title">拍照</div>
	<div class="c_list">
		<ul>
			<li>
				<div class="content">
					<div class="label">照片存储形式</div>
					<div class="value">文件</div>
					<div class="more"></div>
					<div class="fn" id="tack_a_picture"><span class="e_ico-camera"></span></div>
				</div>
			</li>
			<li>
				<div class="content content-vertical">
					<div class="label">返回结果</div>
					<div class="value">
						<span class="e_imagePlaceHolder" id="pic" ></span>
					</div>
					<div class="info" id="path">路径：</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="c_title">图库</div>
	<div class="c_list">
		<ul>
			<li>
				<div class="content" ontap>
					<div class="label">图片调用形式</div>
					<div class="more"></div>
					<div class="fn" id="search"><span class="e_ico-check"></span></div>
				</div>
			</li>
			<li>
				<div class="content content-vertical" ontap>
					<div class="label">返回结果</div>
					<div class="value">
						<span class="e_imagePlaceHolder" id="pic2" ></span>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="e_space"></div>
</div>
</div>
</body>
</html>
